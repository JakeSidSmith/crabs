# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.13

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-

      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Create binaries
          command: npm run dist

      - run:
          name: Output version number
          command: bin/crabs-linux --version

  test-and-prepare-release:
    docker:
      - image: circleci/node:12.13

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-

      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Create binaries
          command: npm run dist

      - run:
          name: Output version number to VERSION file
          command: |
            bin/crabs-linux --version > VERSION
            cat VERSION

      - store_artifacts:
          path: bin

      - persist_to_workspace:
          root: .
          paths:
            - bin
            - VERSION

  release:
    docker:
      - image: cibuilds/github:0.13

    steps:
      - attach_workspace:
          at: .
      - run:
          name: Create GitHub release
          command: |
            VERSION="v$(cat VERSION)"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./bin/

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - gh-pages

  release:
    jobs:
      - test-and-prepare-release:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - release:
          requires:
            - test-and-prepare-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
